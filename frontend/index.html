<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Local HF Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo">ðŸ§  Editable Chatbot</div>

      <div class="header-actions">
        <div id="div-model-select" class="model-select">
          <label for="model-list">Modello:</label>
          <select id="model-list"></select>
          <input
            id="model-id-input"
            type="text"
            placeholder="repo_id HuggingFace (es: microsoft/phi-2)"
          />
          <button id="download-btn">Scarica / Usa</button>
        </div>

        <!-- Bottone icona per token HF -->
        <button
          id="hf-token-btn"
          class="icon-btn"
          title="Imposta Hugging Face token"
        >
          ðŸ”‘
        </button>

        <!-- Pannellino token HF -->
        <div id="hf-token-panel" class="hf-token-panel">
          <div class="hf-token-header">
            <span>Hugging Face Token</span>
            <button id="hf-token-close" class="icon-btn small" title="Chiudi">
              âœ•
            </button>
          </div>
          <input
            id="hf-token-input"
            type="password"
            placeholder="hf_xxxxxxxxxxxxxxxxx"
          />
          <div class="hf-token-actions">
            <button id="hf-token-save" class="primary-btn">Salva</button>
            <button id="hf-token-clear" class="secondary-btn">Rimuovi</button>
          </div>
          <p class="hf-token-hint">
            Il token viene salvato solo nel tuo browser (localStorage).
          </p>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="chat-container" id="chat-container">
        <!-- messaggi -->
      </section>
    </main>

    <footer class="footer">
      <div class="input-wrapper">
        <textarea id="user-input" rows="1" placeholder="Scrivi un messaggio..."></textarea>
        <button id="send-btn">âž¤</button>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
